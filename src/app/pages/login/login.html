<div class="login-container">
  <form class="login-box" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2 class="title">Iniciar sesión</h2>

    <div class="form-grid">
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" placeholder="ejemplo@correo.com" required />

      <label for="password">Contraseña</label>
      <div class="password-field">
        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
          required />
        <button type="button" class="eye-button" (click)="togglePassword()">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#666"
              d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5s5.5 2.46 5.5 5.5-2.46 5.5-5.5 5.5z" />
            <circle cx="12" cy="12" r="2" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#666"
              d="M12 6a9.77 9.77 0 0 1 9.26 6A9.77 9.77 0 0 1 12 18a9.77 9.77 0 0 1-9.26-6A9.77 9.77 0 0 1 12 6m0-2C6.48 4 1.73 7.61 0 12c1.73 4.39 6.48 8 12 8s10.27-3.61 12-8c-1.73-4.39-6.48-8-12-8zm0 5a3 3 0 0 1 3 3 3 3 0 0 1-3 3 3 3 0 0 1-3-3 3 3 0 0 1 3-3z" />
          </svg>
        </button>
      </div>
    </div>

    <a href="#" class="forgot-password">Olvidé mi contraseña</a>

    <button type="submit" class="login-button">Ingresar</button>
  </form>
</div>
