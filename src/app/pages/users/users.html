<div class="form-wrapper">
  <div class="form-header">
    <div class="form-title">
      <h2>Usuarios</h2>
      <p>Gesti√≥n de usuarios registrados</p>
    </div>

    <div class="form-actions-top">
      <button class="submit" (click)="goToCreate()">Crear usuario</button>
    </div>
  </div>

  <div class="form-box">
    <table class="user-table">
      <thead>
        <tr>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.role === 'admin' ? 'Administrador' : 'Operativo' }}</td>
          <td>
            <button class="table-btn edit" (click)="edit(user)">Editar</button>
            <button class="table-btn delete" (click)="delete(user)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
